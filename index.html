<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルメモ帳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>自分だけのメモ帳</h1>
    <textarea id="memo" placeholder="ここにメモを入力してください"></textarea>
    <button onclick="saveMemo()">メモを保存</button>

    <script>
        // ページ読み込み時に保存したメモを表示
        window.onload = function() {
            const savedMemo = localStorage.getItem('memo');
            if (savedMemo) {
                document.getElementById('memo').value = savedMemo;
            }
        }

        // メモを保存する関数
        function saveMemo() {
            const memoContent = document.getElementById('memo').value;
            localStorage.setItem('memo', memoContent);
            alert('メモが保存されました');
        }
    </script>
</body>
</html>
